<!DOCTYPE html>
<html>
<head>
    <title>Custom Pizza Order</title>
    <style>
        /* Basic styling */
        body { font-family: sans-serif; margin: 20px; }
        .step { margin-bottom: 20px; border: 1px solid #ddd; padding: 15px; }
        .preview-container { width: 50px; height: 50px; border: 1px solid #ccc; margin-top: 5px; }
        .preview-image { max-width: 100%; max-height: 100%; object-fit: contain; }
        .admin-dashboard { border: 1px solid #ccc; padding: 20px; margin-top: 20px; }
        .admin-dashboard h2{ text-align: center; }
        .order-status { margin-top: 10px; padding: 10px; background-color: #f0f0f0; }
        .inventory-table{ width: 100%; border-collapse: collapse; }
        .inventory-table th, .inventory-table td{ border: 1px solid #ddd; padding: 8px; text-align: left; }
        .bill-details { margin-top: 20px; border: 1px solid #ddd; padding: 15px; }
        body {
  background-image: url('C:/Users/Somay/Documents/health/html/pizza/img 2.png');
  background-repeat: no-repeat;
  background-size: cover; /* or contain */
  background-position: left center; /* or center center */
}
        button{
            text-align: center;
            padding: 10px;
            color:black;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Custom Pizza Order</h1>

    <div class="step" id="base-selection">
        <h2>1. Choose Pizza Base</h2>
        <select id="pizzaBase" data-preview-id="basePreview">
            <option value="thin" data-image="C:\Users\Somay\Documents\health\html\pizza\thin crust pizza .webp" data-price="100">Thin Crust (₹100)</option>
            <option value="thick" data-image="C:\Users\Somay\Documents\health\html\pizza\thick  crust pizza.webp" data-price="120">Thick Crust (₹120)</option>
            <option value="wholeWheat" data-image="C:\Users\Somay\Documents\health\html\pizza\whole wheat pizza.webp" data-price="130">Whole Wheat (₹130)</option>
            <option value="glutenFree" data-image="C:\Users\Somay\Documents\health\html\pizza\gulten free pizza.webp" data-price="150">Gluten-Free (₹150)</option>
            <option value="cauliflower" data-image="C:\Users\Somay\Documents\health\html\pizza\Cauliflower pizza.webp" data-price="140">Cauliflower (₹140)</option>
        </select>
        <div class="preview-container">
            <img id="basePreview" class="preview-image" src="" alt="Base Preview">
        </div>
    </div>

    <div class="step" id="sauce-selection">
        <h2>2. Choose Sauce</h2>
        <select id="pizzaSauce" data-preview-id="saucePreview">
            <option value="tomato" data-image="C:\Users\Somay\Documents\health\html\pizza\tomato sause.webp" data-price="20">Tomato (₹20)</option>
            <option value="pesto" data-image="C:\Users\Somay\Documents\health\html\pizza\pesto sause.webp" data-price="30">Pesto (₹30)</option>
            <option value="bbq" data-image="C:\Users\Somay\Documents\health\html\pizza\bbq sause.webp" data-price="25">BBQ (₹25)</option>
            <option value="alfredo" data-image="C:\Users\Somay\Documents\health\html\pizza\alfredo sause.webp" data-price="35">Alfredo (₹35)</option>
            <option value="spicyTomato" data-image="C:\Users\Somay\Documents\health\html\pizza\spicy tomato.webp" data-price="28">Spicy Tomato (₹28)</option>
        </select>
        <div class="preview-container">
            <img id="saucePreview" class="preview-image" src="" alt="Sauce Preview">
        </div>
    </div>

    <div class="step" id="cheese-selection">
        <h2>3. Choose Cheese</h2>
        <select id="pizzaCheese" data-preview-id="cheesePreview">
            <option value="mozzarella" data-image="C:\Users\Somay\Documents\health\html\pizza\MOR.webp" data-price="40">Mozzarella (₹40)</option>
            <option value="cheddar" data-image="C:\Users\Somay\Documents\health\html\pizza\CHE.webp" data-price="45">Cheddar (₹45)</option>
            <option value="parmesan" data-image="C:\Users\Somay\Documents\health\html\pizza\PAR.webp" data-price="50">Parmesan (₹50)</option>
            <option value="vegan" data-image="C:\Users\Somay\Documents\health\html\pizza\VEGAN.webp" data-price="60">Vegan (₹60)</option>
        </select>
        <div class="preview-container">
            <img id="cheesePreview" class="preview-image" src="" alt="Cheese Preview">
        </div>
    </div>

    <div class="step" id="veggie-selection">
        <h2>4. Choose Veggies</h2>
        <div id="veggieCheckboxes">
            <label><input type="checkbox" name="veggies" value="onions" data-image="C:\Users\Somay\Documents\health\html\pizza\ONION.webp" data-price="10"> Onions (₹10) <img src="C:\Users\Somay\Documents\health\html\pizza\ONION.webp" alt="Onions" style="width: 20px; vertical-align: middle;"></label><br>
            <label><input type="checkbox" name="veggies" value="peppers" data-image="C:\Users\Somay\Documents\health\html\pizza\pepper.webp" data-price="15"> Peppers (₹15) <img src="C:\Users\Somay\Documents\health\html\pizza\pepper.webp" alt="Peppers" style="width: 20px; vertical-align: middle;"></label><br>
            <label><input type="checkbox" name="veggies" value="mushrooms" data-image="C:\Users\Somay\Documents\health\html\pizza\MUSHROOM.webp" data-price="12"> Mushrooms (₹12) <img src="C:\Users\Somay\Documents\health\html\pizza\MUSHROOM.webp" alt="Mushrooms" style="width: 20px; vertical-align: middle;"></label><br>
            <label><input type="checkbox" name="veggies" value="olives" data-image="C:\Users\Somay\Documents\health\html\pizza\olives.webp" data-price="18"> Olives (₹18) <img src="C:\Users\Somay\Documents\health\html\pizza\olives.webp" alt="Olives" style="width: 20px; vertical-align: middle;"></label><br>
            <label><input type="checkbox" name="veggies" value="spinach" data-image="C:\Users\Somay\Documents\health\html\pizza\s[inach.webp" data-price="13"> Spinach (₹13) <img src="C:\Users\Somay\Documents\health\html\pizza\s[inach.webp" alt="Spinach" style="width: 20px; vertical-align: middle;"></label><br>
        </div>
    </div>

    <div class="step" id="payment">
        <h2>5. Payment</h2>
        <div class="bill-details" id="billDetails">
            <h3>Bill Details</h3>
            <ul id="billItems"></ul>
            <p>Total: <span id="totalAmount">0</span></p>
        </div>

    <script>
        
        // Function to handle select dropdown preview
        function setupPreview(selectElement) {
            const previewId = selectElement.getAttribute('data-preview-id');
            const previewImage = document.getElementById(previewId);

            selectElement.addEventListener('change', function() {
                previewImage.src = this.options[this.selectedIndex].getAttribute('data-image');
                updateBill(); // Update the bill when an option changes
            });

            // Initialize preview on load
            if (selectElement.options.length > 0) {
                previewImage.src = selectElement.options[0].getAttribute('data-image');
            }
        }

        // Setup previews for select elements
        const pizzaBaseSelect = document.getElementById('pizzaBase');
        if (pizzaBaseSelect) {
            setupPreview(pizzaBaseSelect);
        }

        const pizzaSauceSelect = document.getElementById('pizzaSauce');
        if (pizzaSauceSelect) {
            setupPreview(pizzaSauceSelect);
        }

        const pizzaCheeseSelect = document.getElementById('pizzaCheese');
        if (pizzaCheeseSelect) {
            setupPreview(pizzaCheeseSelect);
        }

        // Function to update the bill details
        function updateBill() {
            const billItems = document.getElementById('billItems');
            const totalAmountSpan = document.getElementById('totalAmount');
            let total = 0;

            // Clear previous bill items
            billItems.innerHTML = '';

            // Add base price
            const basePrice = parseInt(document.getElementById('pizzaBase').options[document.getElementById('pizzaBase').selectedIndex].getAttribute('data-price'));
            total += basePrice;
            const baseItem = document.createElement('li');
            baseItem.textContent = `Base: ${document.getElementById('pizzaBase').options[document.getElementById('pizzaBase').selectedIndex].textContent}`;
            billItems.appendChild(baseItem);

            // Add sauce price
            const saucePrice = parseInt(document.getElementById('pizzaSauce').options[document.getElementById('pizzaSauce').selectedIndex].getAttribute('data-price'));
            total += saucePrice;
            const sauceItem = document.createElement('li');
            sauceItem.textContent = `Sauce: ${document.getElementById('pizzaSauce').options[document.getElementById('pizzaSauce').selectedIndex].textContent}`;
            billItems.appendChild(sauceItem);

            // Add cheese price
            const cheesePrice = parseInt(document.getElementById('pizzaCheese').options[document.getElementById('pizzaCheese').selectedIndex].getAttribute('data-price'));
            total += cheesePrice;
            const cheeseItem = document.createElement('li');
            cheeseItem.textContent = `Cheese: ${document.getElementById('pizzaCheese').options[document.getElementById('pizzaCheese').selectedIndex].textContent}`;
            billItems.appendChild(cheeseItem);

            // Add veggie prices
            const veggieCheckboxes = document.querySelectorAll('input[name="veggies"]:checked');
            veggieCheckboxes.forEach(checkbox => {
                const veggiePrice = parseInt(checkbox.getAttribute('data-price'));
                total += veggiePrice;
                const veggieItem = document.createElement('li');
                veggieItem.textContent = `Veggie: ${checkbox.parentElement.textContent.split(' (₹')[0]}`;
                billItems.appendChild(veggieItem);
            });

            // Update total amount
            totalAmountSpan.textContent = total;
        }

        // Initial bill update
        updateBill();

        // Update bill on veggie checkbox change
        const veggieCheckboxes = document.querySelectorAll('input[name="veggies"]');
        veggieCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateBill);
            
            
        });
    </script>
</body>
</html>
